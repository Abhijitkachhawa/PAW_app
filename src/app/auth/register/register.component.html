<div class="wrapper" [formGroup]="rform">
    
    <div class="form-right">
        <h2 class="text-uppercase">Registration form1</h2>
        <div class="row">
            <div class="col-sm-6 mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" id="first_name" class="input-field" formControlName="name">
            </div>
            <div class="col-sm-6 mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" id="last_name" class="input-field" formControlName="lastName">
            </div>
        </div>
        <div class="mb-3">
            <label>Your Email</label>
            <input type="email" class="input-field" name="email" required formControlName="email">
        </div>
        <div class="row">
            <div class="col-sm-6 mb-3">
                <label>Password</label>
                <input type="password" name="pwd" id="pwd" class="input-field"formControlName="password">
            </div>
            <div class="col-sm-6 mb-3">
                <label>Current Password</label>
                <input type="password" name="cpwd" id="cpwd" class="input-field"  formControlName="confirmPassword">
            </div>
        </div>
     
        <div class="form-field">
            <input type="submit" value="Register" class="register" name="register" (click)="submit()">
        </div>
    </div>
</div>
