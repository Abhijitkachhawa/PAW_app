<div class="container rounded bg-white mt-5 mb-5">
    <button (click)="logout()">Logout</button>
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" style="max-width: 200px; height: 300px;"
                    [src]="imageUrl">
                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" /><span
                    class="font-weight-bold">{{userData.name}}</span><span class="text-black-50">{{userData.email}}</span><span>
                </span>
               </div>
        </div>
        <div class="col-md-5 border-right" [formGroup]="profile">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" formControlName="name"
                            placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" formControlName="lastName"
                            value="" placeholder="Last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">About</h4>
                    </div>
                    <div class="col-md-12"><textarea type="text"
                            class="form-control" placeholder="Enter" formControlName="about" value=""></textarea></div>
                </div>
                <div class="row mt-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Education</h4>
                    </div>
                    <div class="col-12"><textarea type="text" class="form-control"
                            placeholder="Enter" value="" formControlName="experience"></textarea></div>
              
                </div>

                <div class="row mt-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Experience</h4>
                    </div>
                    <div class="col-12"><textarea type="text" class="form-control"
                            placeholder="Enter" value="" formControlName="education"></textarea></div>
              
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="save()">Save
                        Profile</button></div>
            </div>
        </div>
       
    </div>
</div>
